---
layout: default
title: ethzero.github.com
---

<h2>Welcome!<h2>

<h3>Site</h3>
<pre>
{% for page in site.pages %}
<p><span>{{ page.date | date: "%B %e, %Y" }}</span> <a href="{{ page.url }}">{{ page.title }}</p>
{% endfor %}
</pre>

<h2>News</h2>
<ul class="posts">
{% for post in site.posts %}
  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
